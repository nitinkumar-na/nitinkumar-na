<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .body {
        --color-main: #60a5fa;
        --color-primary: #3b82f6;
        --color-secondary: #93c5fd;
        --color-background: #0f172a;
        --color-link: #bfdbfe;
        --color-link-active: #60a5fa;

        height: 400px;
        width: 100%;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;

        background: var(--color-background);
        border: none;
      }

      .container {
        background: var(--color-background);
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      h1 {
        font-size: 3.8rem;
        font-weight: 800;
        font-family: "Open Sans", system-ui, sans-serif;
        text-align: center;
        line-height: 1.05;
        margin-bottom: 8px;
      }
      h1 a {
        display: block;
      }
      h1 a span {
        overflow: hidden;
        display: block;
      }
      h1 a span em {
        display: block;
      }
      h1 a span:nth-child(1) {
        color: var(--color-secondary);
        animation: intro 1.6s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
      }
      h1 a span:nth-child(1) em {
        margin-top: 20px;
        line-height: 0.9;
      }
      h1 a span:nth-child(2) {
        color: var(--color-primary);
        animation: intro 1.6s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
      }
      h1 a span:nth-child(2) em {
        margin-top: -4px;
        line-height: 1;
      }
      h1 a span:nth-child(3) {
        color: var(--color-main);
        animation: intro 1.6s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
      }

      .items {
        margin-top: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 16px;
      }
      ul {
        font-size: 1.3rem;
        line-height: 1.6;
        color: var(--color-main);
        font-weight: 600;
        font-family: "Open Sans", system-ui, sans-serif;
        letter-spacing: 0.04em;
      }
      ul li {
        display: flex;
        align-items: center;
      }
      ul li a {
        margin-left: 8px;
        color: var(--color-link);
      }
      ul li a:hover,
      ul li a:focus {
        color: var(--color-link-active);
      }

      .hi {
        display: inline-block;
        transform-origin: 70% 70%;
        animation: hi 3s linear -2s infinite;   /* restored waving */
        font-size: 2.2rem;
        line-height: 1;
      }

      @keyframes intro {
        0%, 75% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }

      @keyframes hi {
        25% { transform: rotate(0deg); }
        30% { transform: rotate(15deg); }
        35% { transform: rotate(0deg); }
        40% { transform: rotate(15deg); }
        45% { transform: rotate(0deg); }
        80% { transform: rotate(0deg); }
        85% { transform: rotate(15deg); }
        90% { transform: rotate(0deg); }
        95% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
      }

      @media (prefers-reduced-motion) {
        .hi { animation: none; }
        h1 a span { animation: none; transform: translateX(0) !important; }
      }
    </style>
    <div class='body'>
      <div class='container'>
        <h1>
          <a href="#">
            <span><em>NITIN</em></span>
            <span><em>KUMAR</em></span>
            <span><em> </em></span>
          </a>
        </h1>
        <section class='items'>
          <ul>
            <li>Software Engineer</li>
          </ul>
          <ul>
            <li><a href="mailto:your.email@example.com" role="button"><span class='hi'>ðŸ‘‹</span></a></li>
          </ul>
        </section>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>
